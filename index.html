<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> pocket mamyae hehehe ❤️ </title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            margin-top: 50px;
        }
        .gif {
            width: 200px;
            height: 200px;
        }
        .btn-container {
            margin-top: 20px;
            position: relative;
            height: 100px;
        }
        .yes-btn, .no-btn {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
            position: relative;
        }
        .yes-btn {
            background-color: green;
            color: white;
        }
        .no-btn {
            background-color: red;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <h2 class="question">Do you love me lamyae ? ❤️</h2>
        <img class="gif" src="https://media.tenor.com/YWnQ8vNm74AAAAAM/cute-love.gif" alt="Cute GIF">
        <div class="btn-container">
            <button class="yes-btn">Yes</button>
            <button class="no-btn">No</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
